server {
    listen 80;

    # Route 1: Serve the React Playground App with Socket.IO support
    location / {
        # Forward requests to the internal 'playground' service on its port 80
        proxy_pass http://playground:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # --- Socket.IO Support ---
        # Enable WebSocket upgrade for Socket.IO
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Socket.IO specific headers and timeouts
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Route 2: Forward API calls to the Compiler Backend with Socket.IO support
    location /api/ {
        # Forward requests to the internal 'compiler' service on its port 3000
        proxy_pass http://compiler:3000/;

        # IMPORTANT: The line below removes the '/api' prefix before sending to the compiler.
        # So, a request to '/api/run' becomes a request to '/run' for the backend.
        rewrite /api/(.*) /$1 break;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # --- Socket.IO and WebSocket Support ---
        # This is crucial for Socket.IO connections and live terminal output
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Socket.IO specific headers and timeouts
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    location /vnc/ {
        proxy_pass http://browser:7900/;

        # --- Essential Headers for WebSocket Proxying ---
        # This tells the backend service that the client wants to upgrade to a WebSocket connection.
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_read_timeout 600s; # Keep the connection alive longer
    }
}